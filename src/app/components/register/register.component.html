<div class="row row-flex" style="align-items: center;justify-content: center;">
    <div class="col-md-5">
      <div id="first" class="animate__animated animate__bounceInDown animate__fast">
        <div class="myform form">
          <div class="row d-flex justify-content-center mb-2">
            <h4>REGISTRO</h4>
          </div>
          <form #myForm="ngForm" [formGroup]="registerForm" [ngClass]="{'was-validated': submitted}" (submit)="register()">
            <div class="form-group">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="name" autocomplete="off" required>
                <div *ngIf="submitted && !!f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">El nombre es requerido</div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" formControlName="lastName" autocomplete="off" required>
                <div *ngIf="submitted && !!f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">El apellido es requerido</div>
                </div>
              </div>
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" autocomplete="off" required>
              <div *ngIf="submitted && !!f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">El correo electrónico es requerido</div>
                <div *ngIf="f.email.errors.email">El correo electrónico no tiene un formato válido</div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password" autocomplete="off" minlength="8"
                maxlength="12" required>
              <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                <div *ngIf="f.password.errors.minlength">La contraseña debe tener un minimo de 8 caracteres</div>
                <div *ngIf="f.password.errors.maxlength">La contraseña debe tener un maximo de 12 caracteres</div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-secondary btn-block">Enviar</button>
            </div>
          </form>
          <div class="col-md-12 text-center">
            <p class="text-center">Ya tenes una cuenta</p>
            <button type="button" class="btn btn-outline-secondary" [routerLink]="'/login'">Login aqui</button>
          </div>
        </div>
      </div>
    </div>
  </div>
